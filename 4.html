<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kutipan Inspiratif</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to top, #a1c4fd 0%, #c2e9fb 100%);
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }
        .quote-box {
            background-color: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .quote-box::before {
            content: '"';
            font-family: 'Merriweather', serif;
            font-size: 150px;
            position: absolute;
            top: -30px;
            left: 20px;
            color: #e0e0e0;
            line-height: 1;
        }
        blockquote {
            font-family: 'Merriweather', serif;
            font-style: italic;
            font-size: 2em;
            margin: 0 0 20px 0;
            line-height: 1.6;
            color: #2c3e50;
        }
        .author {
            font-family: 'Lato', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            color: #3498db;
            margin-top: 20px;
            text-align: right;
            padding-right: 40px;
        }
        .new-quote-btn {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .new-quote-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .new-quote-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

 <div class="container">
    <div class="quote-box">
        <blockquote id="quote-text">
            <!-- Kutipan akan dimasukkan di sini oleh JavaScript -->
        </blockquote>
        <p class="author" id="quote-author">
            <!-- Penulis akan dimasukkan di sini oleh JavaScript -->
        </p>
        <button class="new-quote-btn" onclick="generateQuote()">Kutipan Baru</button>
    </div>
</div>

<script>
    // Daftar kutipan inspiratif
    const quotes = [
        { text: "you are my girl friend now.", author: "Rama" },
        { text: "Kreativitas adalah kecerdasan yang bersenang-senang.", author: "next" },
        { text: "are you happy?", author: "next" },
        { text: "jelaskan perasaan mu saat ini dan kirim dalam bentuk VN.", author: "next" },
        { text: "terimakasih sudah mencobanya,jangan beritau siapapun :)", author: "end" },
    ];

    // Index kutipan saat ini
    let currentIndex = 0;

    // Fungsi untuk menampilkan kutipan secara berurutan
    function generateQuote() {
        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');

        const selectedQuote = quotes[currentIndex];
        quoteText.textContent = selectedQuote.text;
        quoteAuthor.textContent = `â€” ${selectedQuote.author}`;

        // Naikkan index, dan reset ke 0 jika sudah sampai akhir
        currentIndex = (currentIndex + 1) % quotes.length;
    }

    // Tampilkan kutipan pertama saat halaman dimuat
    window.onload = generateQuote;
</script>

</body>
</html>
